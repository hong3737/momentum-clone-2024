<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <main>
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?" />
            <input type="submit" value="Log In" />
        </form>
        <h2 id="clock">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
    </main>
    <aside>
        <section class="todo-box hidden">
            <form id="todo-form" class="todo-box__form">
                <input type="text" placeholder="Write To Do and Press Enter" required>
            </form>
            <ul id="todo-list" class="todo-box__list">
                <li class="todo-list__title">To Do List</li>
            </ul>
        </section>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
        <button id="openTodo">ToDo</button>
    </aside>

    <div class="snow"></div>
    <div class="cursor"></div>
    <div class="cursor"></div>
    <script src="js/api-key.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <!-- <script src="js/background.js"></script> -->
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/mouse-cursor.js"></script>
    <!-- <script src="js/drop-heart.js"></script> -->
    <script src="https://kit.fontawesome.com/a8f516319d.js" crossorigin="anonymous"></script>
</body>

</html>
