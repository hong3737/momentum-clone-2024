<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>

<body>
    <main>
        <div id="clock"></div>
        <div class="content">
            <form id="login-form" class="hidden">
                <h1 class="waviy">
                    <span class="waviy--blue">What's your</span>
                    <span>
                        <em>n</em>
                        <em>a</em>
                        <em>m</em>
                        <em>e</em>
                        <em>?</em>
                    </span>
                </h1>
                <input required maxlength="15" type="text" placeholder="Wrtie your name here" />
            </form>
            <h1 id="greeting" class="hidden waviy">
                <span class="mr20 mb20">
                    <em>H</em>
                    <em>e</em>
                    <em>l</em>
                    <em>l</em>
                    <em>o</em>
                </span>
                <button id="logout" type="button"><i class="fa-solid fa-right-from-bracket"></i></button>
            </h1>
            <div id="quote">
                <span></span>
                <span class="quote__author"></span>
            </div>
        </div>
        <div id="drags"></div>
        <div class="d-day__items"></div>
    </main>
    <aside>
        <div class="openCheckBox">
            <input id="dark-toggle" class="openCheck" type="checkbox">
            <label for="dark-toggle">Dark Mode</label>
            <input id="openTodoCheck" class="openCheck" type="checkbox">
            <label for="openTodoCheck">To Do List</label>
            <input id="openWeatherCheck" class="openCheck" type="checkbox">
            <label for="openWeatherCheck">Weather</label>
            <input id="openDdayCheck" class="openCheck" type="checkbox">
            <label for="openDdayCheck">D-day</label>
        </div>
        <a id="weather" href="https://www.weather.go.kr/w/index.do" target="_blank">
            <div>
                <span class="weather__icon"></span>
                <span class="weather__temp"></span>
            </div>
            <div>
                <span class="weather__main"></span>
                <span class="weather__city"></span>
            </div>
        </a>
        <form id="d-day">
            <div class="d-day__box">
                <input type="date" required>
                <button id="d-day__btn" type="submit">Set</button>
            </div>
        </form>
        <section class="todo-box">
            <p class="todo-list__title">To Do List</p>
            <ul id="todo-list" class="todo-box__list">
            </ul>
            <form id="todo-form" class="todo-box__form">
                <input type="text" placeholder="Write To Do and Press Enter" required>
            </form>
        </section>
        <button class="aside-close"><i class="fa-solid fa-angle-right"></i></button>
    </aside>

    <div class="snow"></div>
    <div class="cursor"></div>
    <div class="cursor"></div>
    <div id="no-mobile"></div>
    <script src="https://kit.fontawesome.com/a8f516319d.js" crossorigin="anonymous"></script>
    <script src="js/api-key.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/time.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/random-img.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/mouse-cursor.js"></script>
    <script src="js/app.js"></script>
    <script src="js/drop-heart.js"></script>
</body>

</html>
